{% extends "layout.html" %}
{% load staticfiles %}

{% block title %} Home {% endblock %}

{% block content %}
  <div class="navbar-fixed">
    <nav class="white main-nav ">
      <div class="nav-wrapper" role="navigation">
        <a href="#" class="brand-logo left"><img class="responsive-img" src="{% static 'img/logo-completo.png'%}" alt="LogoFacyt"></a>
        <!--<ul class="hide-on-med-and-down right">-->
        <ul class="hide-on-med-and-down right">
          <li><a href="#modal1" class="waves-effect waves-light btn blue">Añadir</a></li>
          <li><a href="#" class="waves-effect waves-light btn blue">Desconectarse</a></li>
        </ul>

      </div>
    </nav>
  </div>
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h5 class="center-align">Añadir nueva solicitud</h5>
      <div class="container">
        <form method="post" action="{% url 'crear_solicitud' %}">
          {% csrf_token %}
          <div class="input-field">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" class="validate">
          </div>
          <div class="input-field">
            <label for="cedula">Cédula</label>
            <input id="cedula" type="text" class="validate">
          </div>
          <div class="input-field">
            <label for="Correo">Correo</label>
            <input id="Correo" type="text" class="validate">
          </div>
          <div class="input-field">
            <label for="telefono">Teléfono</label>
            <input id="telefono" type="text" class="validate">
          </div>

          <div class="file-field input-field">
            <div class="btn blue">
              <span>Archivo</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
        </div>
        <br>
        <br>
          <div class="row">
            <div class="btn-group center-align">
                <a href="" class="btn btn-floating left-align red"><i class="material-icons">close</i></a>
                <a href="" class="btn btn-floating right-align green"><i class="material-icons">check</i></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container-fluid main-content">
    <div class="row">
        <div class="col s10 offset-s1 full-page card big-card">
          {% block content_two %}

          {% endblock %}

        </div>
    </div>
  </div>

{% endblock %}
