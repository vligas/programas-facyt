{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% comment %}<link href="css/style.css" rel="stylesheet">{% endcomment %}
        <link rel="stylesheet" href="{% static '/css/main.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
        <!-- Font Awesome Icons -->
        <script src="https://use.fontawesome.com/3aa6c402c1.js"></script>
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/tipped.css' %}">
    </head>
    <body>
      <div id="content">
        {% block content %}{% endblock %}
      </div>

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="{% static 'js/materialize.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/tipped.js' %}"></script>
      <script type="text/javascript">
      $(document).ready(function(){
        $('.modal').modal()
        $('select').material_select();


        $('#question-modal').modal({
          ready: function(modal, trigger){

            var question = trigger.data('question');
            var url = trigger.data('url');

            modal.find('.question').text(question);
            modal.find('.btn-group a').attr('href', url);
          },
        })

        $('#info-modal').modal({
          ready: function(modal, trigger){

            var usuario_c = trigger.data('uc');
            var fecha_c = trigger.data('fc');
            var usuario_p = trigger.data('up');
            var fecha_p = trigger.data('fp');
            var fecha_f = trigger.data('ff');

            modal.find('#creador').text(usuario_c);
            modal.find('#fecha-creacion').text(fecha_c);
            modal.find('#procesador').text(usuario_p);
            modal.find('#fecha-proceso').text(fecha_p);
            modal.find('#fecha-firma').text(fecha_f);
          },

        })

        // Tipped.create('.tipped');
        $('.tipped').tooltip({delay: 50});

      });

      </script>
    </body>
</html>
